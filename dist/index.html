<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo's List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    
        <div class="row mt-5">
            <div class="col-md-8">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0" id="card">
                        <tbody id="list">
                    <div class="col-md-4">
                        <img src="" class="img-fluid rounded-start" alt="">
                    </div>

        
                    <div class="col-md-8">
                        <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        <div class="d-flex justify-content-between">
                            <p class="card-text"><small class="text-muted">200$</small></p>
                            <button class="btn btn-primary" type="submit">Add</button>
                        </div>
                        </div>
                    </div>
                </tbody>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="cart">
                    <h1>Cart</h1>
                    <div class="d-flex justify-content-between" id="product-qtn">
                        <p>Product 1</p>
                        <span>50$</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between" id="total"> 
                        <h6>Product 1</h6>
                        <strong">100$</strong>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="js/todo.js"></script>
</body>
</html>
